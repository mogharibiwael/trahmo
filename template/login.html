{%extends 'base.html'%}

{%load static%}
{%load widget_tweaks%}
{%block title%}login{%endblock%}

{%block content%}

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card p-5">
        <div class="text-center mb-5">
          <h3>Login</h3>
        </div>
        <form method="post" novalidate>
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            {% render_field field class='form-control' %}
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-success btn-lg btn-block w-100 mt-3">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{%endblock%}
